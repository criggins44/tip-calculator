<!doctype html>
<html lang="en">
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tip Calculator</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
  <h1>Tip Calculator</h1>
  <form id="mealForm" onsubmit="event.preventDefault()">
    <label for="initialTotal">Initial Total:</label>
    <input id="bill" type="text" name="bill" placeholder="Enter Bill Amount"><br>
    <label for="desiredTip">Tip Percentage:</label>
    <input id="tipPercent" type="text" name="tipPercent" placeholder="Enter Tip Percentage"><br>
    <button id="calculate" onclick="findTip()">Calculate</button>
  </form>



    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
  </body>
</html>
